<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBFileStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-folder2-open me-2"></i>
                FileVault
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navSignIn">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navSignUp">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <div id="authSection" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <!-- Sign In Form -->
        <div id="signInCard" class="card shadow-lg" style="width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="signInForm">
                    <div class="mb-3">
                        <label for="signInEmail" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="signInEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signInPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="signInPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    <p class="text-center mb-0">
                        <a href="#" id="toSignUp" class="text-decoration-none">
                            Don't have an account? Sign Up
                        </a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpCard" class="card shadow-lg d-none" style="width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Create Account</h2>
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="signUpName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="fullname" id="signUpName" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="signUpEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="signUpPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="signUpConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    <p class="text-center mb-0">
                        <a href="#" id="toSignIn" class="text-decoration-none">
                            Already have an account? Sign In
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardSection" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <div class="px-3 py-4 border-bottom">
                            <h4 class="h5">FileVault</h4>
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="filesLink">
                                    <i class="bi bi-files me-2"></i>
                                    My Files
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="uploadLink">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload
                                </a>
                            </li>
                        </ul>
                        <div class="px-3 py-3 mt-auto border-top">
                            <button id="signOutBtn" class="btn btn-link text-decoration-none px-0">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                    <!-- Files Section -->
                    <div id="filesSection">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                            <h1 class="h2">My Files</h1>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Size</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="filesList">
                                    <!-- Files will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Upload Section -->
                    <div id="uploadSection" class="d-none">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                            <h1 class="h2">Upload Files</h1>
                        </div>
                        <div class="upload-area" id="dropZone">
                            <div class="text-center p-5">
                                <i class="bi bi-cloud-upload display-1"></i>
                                <h3 class="mt-3">Drag and drop files here</h3>
                                <p class="text-muted">or</p>
                                <label class="btn btn-primary mb-3">
                                    <input type="file" id="fileInput" multiple hidden>
                                    Choose Files
                                </label>
                            </div>
                        </div>
                        <div id="uploadProgress" class="mt-4 d-none">
                            <h5>Upload Progress</h5>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
